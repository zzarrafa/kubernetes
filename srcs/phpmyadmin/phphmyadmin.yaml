apiVersion: apps/v1
kind: Deployment
metadata:
    name: phpmyadmin-deployment
    labels:
        app: phpmyadmin
spec:
    replicas: 1
    selector:
        matchLabels:
          app: phpmyadmin
    template:
        metadata:
            labels:
                app: phpmyadmin
        spec:
            containers:
            - name: phpmyadmin
              image: phpmyadmin
              ports:
              - containerPort: 5050
              imagePullPolicy: Never
    

---
apiVersion: v1
kind: Service
metadata:
    name: phpmyadmin-service
    annotations:
        metallb.universe.tf/allow-shared-ip: shared
spec:
    selector:
        app: phpmyadmin
    type: LoadBalancer
    ports:
        - protocol: TCP
          port: 5050
          targetPort: 5050
